<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" th:href="@{/css/page/item.css}">
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"

<body>
	<div class="content">

									<div class="productname">롯데 자이언츠 유니폼</div>

										<div class="like">

										</div>
									</div>
								</div>
								<div class="productprice">140,000원</div>
								<div class="data-section">
									<div class="productdata">
										<div class="productdata-1">26.07.19</div>
										<div class="productdata-2">조회수234</div>
										<button type="button" class="btn">채팅하기</button>
									</div>
								</div>
								<hr>

									<p>상품정보</p>

									<p>마킹없음</p>
									<p>하자없음</p>

								<div class="productuser">
									<div class="user-1">User</div>
									<div class="user-2">판매 상품 0개</div>
								</div>
								<div class="region">
									<div class="userzone-1"><i class="fa-regular fa-map"></i> 지역</div>
									<div class="userzone-2">인천 부평구 부평동</div>
								</div>
							</div>
						</div>
					</div>
					<hr>
				</div>
			</div>
			<div class="wrap">
				<div class="view">
					<div class="productview">상품 후기 <span class="viewcount">1</span></div>
					<div class="review-section">
						<div class="user">
							<div class="userimgsmall"><i class="fa-regular fa-circle-user fa-2x"></i></div>
							<div class="user-info">
								<div class="user-3">User</div>
								<div class="user-4">판매 상품 0개</div>
							</div>
							<div class="viewcontent">진짜 너무 구하고싶었는데 너무 만족스럽습니다. 너무 이쁘요.</div>
							<div class="viewdata">26.07.25</div>
						</div>

							<div class="pagination-button">
								<button>previous</button>
								<button>1</button>
								<button>next</button>
							</div>
						</div>
