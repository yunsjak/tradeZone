<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>회원 가입</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/page/join.css}">
</head>
<body>
	<h2>회원 가입</h2>
	
	<div class="form-container">
		<div class="section-title">기본 정보</div>
		<form>
			<table>
				<tr class="form-group">
					<td><label for="email" class="required">이메일(ID)</label></td>
					<td><input type="email" id="email" name="email" placeholder="example@email.com" required></td>
				</tr>
				<tr class="form-group">
					<td><label for="password" class="required">비밀번호</label></td>
					<td><input type="password" id="password" name="password" required></td>
				</tr>
				<tr class="form-group">
					<td><label for="confirm-password" class="required">비밀번호 확인</label></td>
					<td><input type="password" id="confirm-password" name="confirm-password" required></td>
				</tr>
				<tr class="form-group">
					<td><label for="nickname" class="required">닉네임(이름)</label></td>
					<td class="check">
						<input type="text" id="nickname" name="nickname" required>
						<button type="submit">중복확인</button>
					</td>
				</tr>
				<tr class="form-group">
					<td><label for="phone" class="required">전화번호</label></td>
					<td><input type="tel" id="phone" name="phone" placeholder="01012345678" required></td>
				</tr>
			</table>
			
			<div class="btn-area">
				<button id="btn-cancle" type="button">취소하기</button>
				<button type="submit">가입하기</button>
			</div>
		</form>
	</div>
</body>
</html>
